<!doctype html>
<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Music Vault</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <th:insert th:insert="~{fragments/head :: main-css}"></th:insert>
  
  
  </head>
  <body>
   <div th:insert="~{fragments/backgroundFx :: backgroundFx}"></div>
   
   <div class = "container">
		<div class = "row">
		<div class ="col-md-8 mx-auto rounded border p-4 m-4">
			<h3 class = "text-center mb-5">Edit Artist</h3>
			<form method="post" enctype="multipart/form-data" th:object="${artistDTO}">
				
				<div class = "row mb-3">
					<label class ="col-sm-4 col-form-label">ID</label>
					<div class="col-sm-8">
						<input readonly class="form-control-plaintext" th:value="${artist.groupId}">
					</div>
				</div>
				
				
				<div class = "row mb-3">
					<label class ="col-sm-4 col-form-label">Group Name</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{groupName}">
						<p th:if="${#fields.hasErrors('groupName')}" th:errorclass="text-danger"
						th:errors="*{groupName}"></p>
					</div>
				</div>
				
				<div class = "row mb-3">
					<label class="col-sm-4 col-form-label">Debut Date</label>
				    <div class="col-sm-8">
				        <input type="date" class="form-control"
				               th:field="*{debutDate}"
				               th:value="${#temporals.format(debutDate, 'yyyy-MM-dd')}">
				        <p th:if="${#fields.hasErrors('debutDate')}" 
				           th:errorclass="text-danger"
				           th:errors="*{debutDate}"></p>
				    </div>
				</div>
				
				<div class = "row mb-3">
					<label class ="col-sm-4 col-form-label">Agency</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{agency}">
						<p th:if="${#fields.hasErrors('agency')}" th:errorclass="text-danger"
						th:errors="*{agency}"></p>
					</div>
				</div>
				
				
				<div class = "row mb-3">
					<label class ="col-sm-4 col-form-label">Genre</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="*{genre}">
						<p th:if="${#fields.hasErrors('genre')}" th:errorclass="text-danger"
						th:errors="*{genre}"></p>
					</div>
				</div>
				
					
				<div class = "row">
					<div class="offset-sm-4 col-sm-4 d-grid">
						<button type ="submit" class = "btn btn-primary">Submit</button>
					</div>
					<div class = "col-sm-4 d-grid">
						<a class = "btn btn-outline-info" href="/artist" role="button">Cancel</a>
					</div>
				</div> 
				
			</form>
		</div>
		</div>	  

   </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
