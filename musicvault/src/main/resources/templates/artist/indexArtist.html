<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Artist</title>

<th:insert th:insert="~{fragments/head :: main-css}"></th:insert>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>

	<div th:insert="~{fragments/backgroundFx :: backgroundFx}"></div>


	<h3 class="text-center my-4" style="color: white;">Artist</h3>


	<div class="container">

		<a class="btn btn-primary" href="/" style="width: auto;"> <i
			class="bi bi-arrow-left"></i> Back
		</a> <a class="btn btn-primary" href="/artist/new" style="width: auto;">
			<i class="bi bi-plus-lg"></i> New Artist
		</a>
	</div>

	<div class="table-container glass">
		<table class="glass-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Group Name</th>
					<th>Debut Date</th>
					<th>Agency</th>
					<th>Genre</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="artist: ${artist}">
					<!--Fill with thymeleaf. From ArtistController add attribute artist -->
					<td th:text="${artist.groupId}"></td>
					<td th:text="${artist.groupName}"></td>
					<td th:text="${artist.debutDate}"></td>
					<td th:text="${artist.agency}"></td>
					<td th:text="${artist.genre}"></td>
					<td style="white-space: nowrap">

						<div class="btn-group" role="group">
							<a class="btn btn-sm btn-secondary glass-btn"
								th:href="@{/artist/edit(id=${artist.groupId})}"> <i
								class="bi bi-pencil"></i> Edit
							</a> <a class="btn btn-sm btn-light glass-btn"
								th:href="@{/artist/members(id=${artist.groupId})}"> <i
								class="bi bi-people"></i> Members
							</a> <a class="btn btn-sm btn-danger glass-btn"
								th:href="@{'/artist/delete/' + ${artist.groupId}}"
								onclick="return confirm('Are you sure?')"> <i
								class="bi bi-trash"></i> Delete
							</a>
						</div>
				</tr>
			</tbody>

		</table>
	</div>


</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
</html>
