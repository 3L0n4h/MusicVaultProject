<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Music Vault</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<th:insert th:insert="~{fragments/head :: main-css}"></th:insert>
</head>
<body>

	<div th:insert="~{fragments/backgroundFx :: backgroundFx}"></div>


	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">

				<h3 class="text-center mb-5">Edit Member</h3>
				<form method="post" enctype="multipart/form-data"
					th:object="${membersDTO}">

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Group Name</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext"
								th:field="*{artistName}">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Stage Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{stageName}">
							<p th:if="${#fields.hasErrors('stageName')}"
								th:errorclass="text-danger" th:errors="*{stageName}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Full Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{fullName}">
							<p th:if="${#fields.hasErrors('fullName')}"
								th:errorclass="text-danger" th:errors="*{fullName}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Position</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{position}">
							<p th:if="${#fields.hasErrors('position')}"
								th:errorclass="text-danger" th:errors="*{position}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Birthday</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" th:field="*{birthday}"
								th:value="${#temporals.format(birthday, 'yyyy-MM-dd')}">
							<p th:if="${#fields.hasErrors('birthday')}"
								th:errorclass="text-danger" th:errors="*{birthday}"></p>
						</div>
					</div>




					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-info"
								th:href="@{/artist/members(id=*{artistId})}" role="button">Cancel</a>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
