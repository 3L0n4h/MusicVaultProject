<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Members</title>
<th:insert th:insert="~{fragments/head :: main-css}"></th:insert>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"></head>
  
<body>

	<div th:insert="~{fragments/backgroundFx :: backgroundFx}"></div>


	<h3 class="text-center my-4" style="color: white;">Members</h3>
	
	
	<div class="container">

	<a class="btn btn-primary" href="/artist" style="width: auto;"> <i
			class="bi bi-arrow-left"></i> Back
		</a> <a class="btn btn-primary"
			th:href="@{/member/new(id=${artist.groupId})}" style="width: auto;">
			<i class="bi bi-plus-lg"></i> New Member
		</a>

	</div>
	<div class="table-container glass">
		<table class="glass-table">
			<thead>
				<tr>
					<th>id</th>
					<th>group name</th>
					<th>stage name</th>
					<th>full name</th>
					<th>position</th>
					<th>birthday</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member: ${members}">
					<td th:text="${member.memberId}"></td>

					<td th:text="${artist.groupName != null ? artist.groupName : 'â€”'}"></td>

					<td th:text="${member.stageName}"></td>
					<td th:text="${member.fullName}"></td>
					<td th:text="${member.position}"></td>
					<td th:text="${#temporals.format(member.birthday, 'MMM dd, yyyy')}"></td>
					<td style="white-space: nowrap">

						<div class="btn-group" role="group">
							<a class="btn btn-sm btn-secondary glass-btn"
								th:href="@{/member/edit(id=${member.memberId})}"> <i
								class="bi bi-pencil"></i> Edit
							</a> <a class="btn btn-sm btn-danger glass-btn"
								th:href="@{'/member/delete/' + ${member.memberId} + '?groupId=' + ${artist.groupId}}"
								onclick="return confirm('Are you sure?')"> <i
								class="bi bi-trash"></i> Delete
							</a>
						</div>
				</tr>
			</tbody>

		</table>
	</div>


</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>

</html>
