<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Songs</title>

<th:insert th:insert="~{fragments/head :: main-css}"></th:insert>


<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">
</head>
<body>

	<div th:insert="~{fragments/backgroundFx :: backgroundFx}"></div>

	<h3 class="text-center my-4" style="color: white;">Songs</h3>
	<div class="container">

		<a class="btn btn-primary" href="/" style="width: auto;"> <i
			class="bi bi-arrow-left"></i> Back
		</a> <a class="btn btn-primary" href="/song/new" style="width: auto;">
			<i class="bi bi-plus-lg"></i> New Song
		</a>

	</div>
	
	<div class="table-container glass">
		<table class="glass-table">
			<thead>
				<tr>
					<th>id</th>
					<th>artist</th>
					<th>title</th>
					<th>release date</th>
					<th>composer</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="song: ${song}">
					<!--Fill with thymeleaf. From showsController add attribute shows -->
					<td th:text="${song.songId}"></td>
					<td th:text="${song.artist != null ? song.artist.groupName : 'â€”'}"></td>
					<td th:text="${song.title}"></td>
					<td
						th:text="${#temporals.format(song.releaseDate, 'MMM dd, yyyy')}"></td>
					<td th:text="${song.composer}"></td>

					<td style="white-space: nowrap">

						<div class="btn-group" role="group">
							<a class="btn btn-sm btn-secondary glass-btn"
								th:href="@{/song/edit(id=${song.songId})}"> <i
								class="bi bi-pencil"></i> Edit
							</a> <a class="btn btn-sm btn-danger glass-btn"
								th:href="@{'/song/delete/' + ${song.songId}}"
								onclick="return confirm('Are you sure?')"> <i
								class="bi bi-trash"></i> Delete
							</a>
						</div>
				</tr>
			</tbody>

		</table>
	</div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>

</html>
