spring.application.name=musicvault

#spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=PH_MV;integratedSecurity=true;encrypt=false
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PH_MV;integratedSecurity=true;encrypt=false
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect